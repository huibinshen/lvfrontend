<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

  <body>
    <header>
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">Project Name</a>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>


    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span4">
          <div class="container-fluid">
            <div class="row-fluid">
              <div class="span12">
                <div class="title" style="text-shadow: 2px 2px 2px gray; text-align:center;">
                  <h2>Trial Mode</h2>
                </div>
                <form class="well" method="post" action="../../../cgi-bin/form.py">

                  <label>MS</label>
                  <input type="text" name="mass" class="span12" placeholder="Type in the mass here">

                  <label>Sample Data</label>
                  <textarea name="peak" cols=35 rows=6 class="span12" placeholder="type in data sample here"></textarea>

                  <label>Database</label>
                  <input type="radio" name="db" value="kegg" checked="checked"> Kegg
                  <input type="radio" name="db" value="pubchem"> pubchem
                  <br><br>

                  <label>Device</label>                                                             
                  <input type="radio" name="device" value="qqq" checked="checked"> qqq              
                  <input type="radio" name="device" value="ltq"> ltq              
                  <input type="radio" name="device" value="shimadzu"> shimadzu    
                  <br><br>
                  
                  <label>Mode</label>
                  <input type="radio" name="mode" value="positive" checked="checked"> Positive
                  <input type="radio" name="mode" value="negtive"> Negtive
                  <br><br>

                  <button class="btn btn-primary">Submit</button>
                  
                </form>
              </div>
            </div>
          </div>
        </div>

      
        </div>
      </div>
    </div>    

    <script src="js/bootstrap.js" />
